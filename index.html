<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion to Emoji Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        .emoji {
            font-size: 80px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emotion to Emoji Converter</h1>
    <div class="container">
        <label for="emotion">Enter an Emotion:</label>
        <input type="text" id="emotion" placeholder="Type an emotion...">
        <button onclick="convertEmotion()">Convert</button>
        <div class="emoji" id="emojiDisplay">😊</div>
    </div>
    
    <script>
        function convertEmotion() {
            const emotionMap = {
                "happy": "😊",
                "sad": "😢",
                "angry": "😡",
                "surprised": "😲",
                "love": "😍",
                "excited": "🤩",
                "tired": "😴",
                "confused": "😕",
                "scared": "😨",
                "bored": "😐"
            };
            const inputEmotion = document.getElementById("emotion").value.toLowerCase().trim();
            const emoji = emotionMap[inputEmotion] || "❓";
            document.getElementById("emojiDisplay").innerText = emoji;
        }
    </script>
</body>
</html>
